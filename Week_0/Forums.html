<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forums</title>
</head>
<body>
    <div>
        <label>First Name*: </label>
        <input type="text" name="First name" placeholder="Your first name...">
    </div>
    <div>
        <label>Last Name*: </label>
        <input type="text" name="Last name" placeholder="Your last name...">
    </div>
    <div>
        <label>Email Address*: </label>
        <input type="email" name="email" placeholder="Your name...">
    </div>
    <div>
        <label>Password*</label>
        <input type="password" placeholder="Enter your password">
    </div>
    <div>
        <label>Confirm Password*</label>
        <input type="password" placeholder="Enter your password">
    </div>
    <div>
        <label>Birthday</label>
        <input type="date">
    </div>
    
    <p>Gender Identity</p>
    <input type="radio" name="male" value="male" id="male">
    <label for="male">Male</label>
    <input type="radio" name="female" value="female" id="female">
    <label for="female">Female</label>
    <input type="radio" name="Non-binary" value="Non-binary" id="Non-binary">
    <label for="Non-binary">Non-binary</label>
    <input type="radio" name="n/a" value="Not" id="na">
    <label for="na">I prefer not to answer</label>

    <div>
        <p>A short description about myself</p>
    </div>
    <div>
        <textarea name="comment" id="comment" cols="25" rows="5"></textarea>
    </div>
    <div>
        <select name="Favorite language" id="favL">
            <option>Java script</option>
            <option>Python</option>
            <option>Java</option>
            <option>Ruby</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="allow" id="allow">
        <label for="allow">Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <button>create Account</button>
    </div>
    <p>*Indicate a required field</p>
    
</body>
</html>
